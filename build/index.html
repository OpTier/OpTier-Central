<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta http-equiv="cleartype" content="on">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-startup-image" href="splash.png">
    <link rel="apple-touch-icon" href="images/apple/57_57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple/72_72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple/114_114.png">

    <link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">   

    <link href="stylesheets/app.css?1362320696" media="screen" rel="stylesheet" type="text/css" />

      <title>OpTier Central</title>

  </head>

  <body class="index">

    <div data-role="page" id="home" role="main">
      <div data-role="header" data-position="fixed" class="optier-header">
        <img src="images/lbl.png" class="optier-title"></img>
      </div><!-- /headr -->
      

<div data-role="content">
 	<div class="container products-list">
        <div class="row">
        	<a href="bda.html" data-prefetch="true">
	          <div class="span4">
	            <div class="well">
	              <h2>Big Data Analytics</h2>
	            </div>
	          </div>
	      </a>
        	<a href="apm.html" data-prefetch="true">
	          <div class="span4">
	            <div class="well">
	              <h2>APM On-Premises</h2>
	            </div>
	          </div>
	      </a>
        	<a href="saas.html" data-prefetch="true">
	          <div class="span4">
	            <div class="well">
	              <h2>APM SaaS</h2>
	            </div>
	          </div>
	      </a>
        </div>
     </div>
</div><!-- /content -->


    </div>
    
    <div data-role="footer" data-id="footer" data-position="fixed" class="optier-footer ui-footer ui-bar-a ui-footer-fixed slideup" role="contentinfo">
        <div data-role="navbar" class="ui-navbar ui-navbar-noicons" role="navigation">
          <ul id="footer-list" class="ui-grid-d">
              <li class="ui-block-a"><a href="index.html" data-prefetch="true" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-theme="a" data-inline="true" class="home optier-icons ui-btn ui-btn-inline ui-btn-up-b">

             
                <span class="ui-btn-inner">
                  <div class="home">&nbsp;</div>
                  <div class="ui-btn-text">Homepage</div>
                </span>
            </a></li>
            <li class="ui-block-b"><a href="twitter.html" data-prefetch="true" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-theme="b" data-inline="true" class="twitter optier-icons ui-btn ui-btn-inline ui-btn-up-a">
             
                <span class="ui-btn-inner">
                  <div class="twitter">&nbsp;</div>
                  <div class="ui-btn-text">Twitter</div>
                </span>
              
             <div class="num-unread" id="twitter-unread"></div> 
            </a></li>
            <li class="ui-block-c"><a href="linkedin.html" data-prefetch="true" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-theme="c" data-inline="true" class="linkedin optier-icons ui-btn ui-btn-inline ui-btn-up-a">
             
                <span class="ui-btn-inner">
                  <div class="linkedin">&nbsp;</div>
                  <div class="ui-btn-text">LinkedIn</div>
                </span>
              
             <div class="num-unread" id="linkedin-unread"></div> 
            </a></li>
            <li class="ui-block-d"><a href="youtube.html" data-prefetch="true" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-theme="d" data-inline="true" class="youtube optier-icons ui-btn ui-btn-inline ui-btn-up-a">
             
                <span class="ui-btn-inner">
                  <div class="youtube">&nbsp;</div>
                  <div class="ui-btn-text">YouTube</div>
                </span>
              
             <div class="num-unread" id="youtube-unread"></div> 
            </a></li>
            <li class="ui-block-e"><a href="blog.html" data-prefetch="true" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-theme="e" data-inline="true" class="blog optier-icons ui-btn ui-btn-inline ui-btn-up-a%>">
             
                <span class="ui-btn-inner">
                  <div class="blog">&nbsp;</div>
                  <div class="ui-btn-text">Blog</div>
                </span>
              
             <div class="num-unread" id="blog-unread"></div> 
            </a></li>
          </ul>
      </div>
    </div><!-- /navbar -->

    <script id="rssTmp" type="text/x-handlebars-template">
      <ul>
      {{#entries}}
      <li data-feedId="{{link}}" data-feedDate="{{publishedDate}}"
        class="well feed-item 
        {{#if read}}
        read
        {{/if}}"
      >
        <div>
          <H4>{{{title}}}</H4>
          <H5>{{publishedDate}}</H5>
        </div>  
        <div class="extra">
          <H5>{{{content}}}</H5>
          <a href='{{link}}'>{{link}}</a>
        </div>  
      </li>
      {{/entries}}
      </ul>
    </script>


    <script src="javascripts/app.js?1362320691" type="text/javascript"></script>
  </body>

</html>
